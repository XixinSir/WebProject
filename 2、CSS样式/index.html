<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	<!-- 1、内部样式表
	 语法:
	    <style type = "text/css">
		/*css语句*/
		</style>
	使用style创建样式时,最好将标记写在<head></head>-->	
	
	
	<!--2、 外部样式 只需要写link href-->
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	
	<!-- 3、 早期的一种方式   @import-->
	<!-- <style type="text/css">
		@import url("css/style.css");
	</style> -->
	
	</head>
	
    <!-- 行内样式 
	<标签  style="属性: 属性值;属性: 属性值"></标签>
	或者
	<标签  style="属性:属性值;属性:属性值"/>
	-->
	<p style=""></p>
	
	
	<!-- 行内样式优先级最高  
	 内部样式与外部样式表的优先级和书写顺序有关,后书写的优先级高-->
	</body>
</html>
