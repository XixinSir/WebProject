<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			
			li {
				list-style: none; /*去点*/
			}		
			
			a {
				text-decoration: none; /*去线*/
				color: red;
				font-size: 20px;
			} 
			
			
			#menu>li, #menu>li>a, #menu>li>ul {
				float: left; /* 左移动  横着显示*/
			}
			
			#menu>li>a {
				display: block;
				width: 100px;
				height: 30px;
				/* 上 下 左 右 */
				padding: 12px 10px 0 10px;
				background-color: blue;
			}
			
		</style>
	
		
	</head>
	<body>
		<ul id="menu">
			<li>
				<a href="#">A</a>
				<ul>
					<li>A1</li>
					<li>A2</li>
					<li>A3</li>
				</ul>
			</li>
			
			
			
			<li>
				<a href="#">B</a>
				<ul>
					<li>B1</li>
					<li>B2</li>
					<li>B3</li>
				</ul>
			</li>
			
			
			<li>
				<a href="#">C</a>
				<ul>
					<li>C1</li>
					<li>C2</li>
					<li>C3</li>
				</ul>
			</li>
			
			
			
			<li>
				<a href="#">D</a>
				<ul>
					<li>D1</li>
					<li>D2</li>
					<li>D3</li>
				</ul>
			</li>
		</ul>
	</body>
</html>
