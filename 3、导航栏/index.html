<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>导航栏</title>
		
		<style type="text/css">
			li{
				/* 按行显示 */
				display: inline-block; 
				width: 100px;
				height: 30px;
				background-color: #ff8888;
				font-size: 12px;  /*设置字体大小*/
				text-align: center; /*默认是左对齐*/
				line-height: 30px;/*设置li的高度,可以让字体垂直居中 */
			}
			a{
				color: black;  /*  #112233  #123*/
				text-decoration:none;  /*去线*/
			}
		</style>
		
	</head>
	<body>
		<ul>
			<li><a href="#">导航1</a></li>
			<li><a href="#">导航2</a></li>
			<li><a href="#">导航3</a></li>
			<li><a href="#">导航4</a></li>
			<li><a href="#">导航5</a></li>
		</ul>
	</body>
</html>
