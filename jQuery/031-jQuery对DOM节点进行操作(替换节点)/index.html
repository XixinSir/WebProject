<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js">
		</script>
	</head>
	<body>
		div1:
		<div id="box1">
			<p><a>sunck 1</a></p>
			<p><a>sunck 2</a></p>
		</div>
		div2:
		<div id="box2">
		</div>
		
		
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script type="text/javascript">
			$(document).ready(function() {
				/*
				replaceAll(selector)  使新元素替换掉所有的selector匹配的元素
				
				replaceWith(content)  匹配的元素用后面新的内容替换掉
				*/ 
				
				$("#box1 p:eq(0)").bind("click", function() {
					$("#box1 p:eq(0)").replaceWith("<div>sunck</div>")
					
					$("<div>hello</div>").replaceAll("div")
				})
			})
			
		</script>
	</body>
</html>
