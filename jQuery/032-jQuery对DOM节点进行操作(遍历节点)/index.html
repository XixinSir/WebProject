<!DOCTYPE html>
<html>
	<head>

		<title></title>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js">
		</script>
	</head>
	<body>
		
		
		div1:
		<div id="box1">
			<p><a>sunck 1</a></p>

		div2:

		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script type="text/javascript">
			$(document).ready(function() {
				// 给每一个标签加title属性
				$("p").each(function(index){

				})
			})
		</script>
