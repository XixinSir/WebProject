		<link rel="stylesheet" type="text/css" href="css/style.css"/>

	<body>
		<div id="box1" class="ap"></div>
		<div id="box2" class="ap"></div>
		<p>AAAAABBBBBCCCCCDDDDDEEEEE</p>

			// 获取所有的div标签
			var $jqDivs = $ ("div") 
			// document.getelementByTagName("div")

			$jqDivs.html("ABCDEFGHIJKLMN")
			
			$jqDivss = $(".ap")
			
			// 两个不同的包装集  但是里面的内容一样
			console.log($jqDivs == $jqDivss)  // false

			var $jqObj = $(".ap,p")  // 多个组合
			console.log($jqObj)
			
			
		</script>
