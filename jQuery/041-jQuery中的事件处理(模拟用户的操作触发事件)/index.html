<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js">
		</script>
	</head>
	<body>
		
		<button id="btn">添加一个P标签</button>
		<div id="box2">
			<p>sunck is a good man</p>
			<p>sunck is a nice man</p>
			<p>sunck is a cool man</p>
			<p>sunck is a handsome man</p>
		</div>
		<button id="btn2">按钮</button>
		
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script type="text/javascript">
			$(document).ready(function() {
				var a = $("#btn").bind("click", function(e, msg1, msg2) {
					console.log(msg1 + "    " + msg2)
				})
				
				// 可以用来模拟人的行为
				a.trigger("click", ["sunck", "good"]);
				// a.trigger("click")
				
				a.triggerHandler("click")
				
				// 阻止默认行为
				return false
			})
		</script>
	</body>
</html>
