<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js">
		</script>
	</head>
	<body>
		<div id="box1">
			<p>abcdefghijklmn</p>
		</div>
		<!-- 
		after(content)      在每个匹配的元素之后插入内容	 
		insertAfter(content)    
		before(content)      
		insertBefore(content)    
		 -->
		<script type="text/javascript">
			$(document).ready(function() {
				var $jsp = $("<p>sunck is a good man</p>")  // 创建p节点
				var $box1 = $("#box1")
				
				// $box1.after($jsp)
				$jsp.insertAfter($box1)
				
				
				//内部插入在上个文件夹中
			})
			
			
		</script>
	</body>
</html>
