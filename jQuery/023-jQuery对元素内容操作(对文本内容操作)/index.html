	<body>
		<div ><p>sunck is a good11 man</p></div>
		<div ><p>sunck is a good12 man</p></div>
		
		
		<script type="text/javascript">
			$(document).ready(function() {
				/*
				操作文本内容(注意是文本)
				text()      获取(所有的)
				text(val)   设置元素的文本内容(所有的)
				*/  
				$div = $("div")
				console.log($div.text())
				
				// 对比这两个的区别
				$div.html("<h1>sunck is a nice man</ h1>")   // 会解析为DOOM元素
				// $div.text("<h1>sunck is a nice man</ h1>")  // 不会解析为DOM元素
				// console.log($div.text())
				
				
			})
		</script>
