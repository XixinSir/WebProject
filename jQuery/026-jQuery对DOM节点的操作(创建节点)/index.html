<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js">
		</script>
	</head>
	<body>
		<div id="box1">
			
		</div>
		<div id="box2">
			
		</div>
		
		
		
		<!-- 
		append(content)       为所有匹配的元素的内部追加内容             添加到后面 
		appendTo(content)     将所有匹配的元素添加到另一个元素集合中      添加到后面
		prepend(content)      添加到前面
		prependTo(content)    添加到前面
		 -->
		
		<script type="text/javascript">
			$(document).ready(function() {
				
				// 元素节点
				var $jsp = $("<p>11</p>")  // 创建p节点
				console.log($jsp)
				$("div").append($jsp)   // 插入(所有的)
								
				// 文本节点
				var $jsp1 = $("<p>sunck is a good man</p>")  // 创建p节点
				$("div").append($jsp1)   
				
				
				// 属性节点
				var $jsp2 = $("<p title='nice'>sunck is a nice man</p>")  // 创建p节点
				$("div").append($jsp2)   
				
				
				// var $box1 = $("#box1")
				// $jsp.appendTo($box1)
			})
			
			
		</script>
	</body>
</html>
