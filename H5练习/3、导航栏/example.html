<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>导航栏练习</title>
	</head>
	<body>
		<ul>
			<li><a href="#">导航1</a></li>
			<li><a href="#">导航2</a></li>
			<li><a href="#">导航3</a></li>
			<li><a href="#">导航4</a></li>
			<li><a href="#">导航5</a></li>
		</ul>
		
		<a href="https://www.baidu.com"></a>
		
		
		<style type="text/css">
			ul>li {
				/* 显示成一行 */
				display: inline-block;
				
				/* 宽、高 */
				height: 30px;
				width: 100px;
				
				font-size: 15px;
				
				background-color: #ff8888;
				
				/* 设置li的高度 可以让字体垂直居中 */
				line-height: 30px;
				text-align: center;
				/* margin-left: 20px; */
			}
			
			
			a {
				/* 去掉字体下面的横线 */
				text-decoration: none;
				color: black;
			}
			
		</style>
	</body>
</html>
